<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 20px;
            transition: transform 0.1s linear;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .needle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff6b6b;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
        }
        
        .spin-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .reset-btn {
            background: #e0e0e0;
            color: #333;
        }
        
        .reset-btn:hover {
            background: #d0d0d0;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 30px;
        }
        
        .result-text {
            font-weight: bold;
            color: #667eea;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¡ Turn Table</h1>
        
        <div class="wheel-container">
            <div class="needle"></div>
            <div class="wheel" id="wheel">Spin!</div>
        </div>
        
        <div class="button-container">
            <button class="spin-btn" onclick="spinWheel()" id="spinBtn">Mulai Putar</button>
            <button class="reset-btn" onclick="resetWheel()">Reset</button>
        </div>
        
        <div class="result">
            <p id="resultText"></p>
        </div>
    </div>
    
    <script>
        const colors = [
            '#FF6B6B',
            '#4ECDC4',
            '#45B7D1',
            '#FFA07A',
            '#98D8C8',
            '#F7DC6F',
            '#BB8FCE',
            '#85C1E2'
        ];
        
        const items = [
            'Hadiah 1',
            'Hadiah 2',
            'Hadiah 3',
            'Hadiah 4',
            'Hadiah 5',
            'Hadiah 6',
            'Hadiah 7',
            'Hadiah 8'
        ];
        
        let currentRotation = 0;
        let isSpinning = false;
        
        function initializeWheel() {
            const wheel = document.getElementById('wheel');
            const numSegments = items.length;
            const segmentAngle = 360 / numSegments;
            
            wheel.innerHTML = '';
            items.forEach((item, index) => {
                const segment = document.createElement('div');
                segment.style.position = 'absolute';
                segment.style.width = '100%';
                segment.style.height = '100%';
                segment.style.display = 'flex';
                segment.style.alignItems = 'center';
                segment.style.justifyContent = 'center';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.background = colors[index];
                segment.style.borderRadius = '50%';
                segment.style.clip = `polygon(50% 50%, 50% 0%, 100% 0%)`;
                segment.style.fontSize = '14px';
                segment.style.fontWeight = 'bold';
                segment.style.color = 'white';
                wheel.appendChild(segment);
            });
            
            // Update text di tengah
            const textDiv = document.createElement('div');
            textDiv.textContent = 'Spin!';
            textDiv.style.position = 'relative';
            textDiv.style.zIndex = '10';
            textDiv.style.background = 'white';
            textDiv.style.width = '80px';
            textDiv.style.height = '80px';
            textDiv.style.borderRadius = '50%';
            textDiv.style.display = 'flex';
            textDiv.style.alignItems = 'center';
            textDiv.style.justifyContent = 'center';
            textDiv.style.fontWeight = 'bold';
            textDiv.style.color = '#333';
            textDiv.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
            wheel.appendChild(textDiv);
        }
        
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('resultText').textContent = '';
            
            const randomSpin = Math.floor(Math.random() * 360) + 3600;
            const newRotation = currentRotation + randomSpin;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            wheel.style.transform = `rotate(${newRotation}deg)`;
            
            currentRotation = newRotation % 360;
            
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                
                const winningIndex = Math.floor((360 - (currentRotation % 360)) / (360 / items.length)) % items.length;
                const winner = items[winningIndex];
                
                document.getElementById('resultText').innerHTML = `<span class="result-text">ðŸŽ‰ ${winner}</span>`;
                
                wheel.style.transition = 'none';
            }, 4000);
        }
        
        function resetWheel() {
            if (isSpinning) return;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transition = 'transform 0.5s ease';
            wheel.style.transform = 'rotate(0deg)';
            currentRotation = 0;
            document.getElementById('resultText').textContent = '';
        }
        
        // Initialize wheel on page load
        window.addEventListener('load', initializeWheel);
    </script>
</body>
</html>
