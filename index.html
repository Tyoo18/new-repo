<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Turntable Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* Turntable */
        .turntable-wrapper {
            position: relative;
            width: 400px;
            height: 350px;
            margin: 0 auto 30px;
        }

        /* Turntable Base */
        .turntable-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #2c3e50, #1a1a1a);
            border-radius: 40px 40px 50px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        /* Vinyl Disc */
        .vinyl-disc {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at 30% 30%, #1a1a1a, #000);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(0, 0, 0, 0.9);
            z-index: 2;
            animation: spin 4s linear infinite;
            animation-play-state: paused;
        }

        .vinyl-disc.playing {
            animation-play-state: running;
        }

        @keyframes spin {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        /* Vinyl grooves/tracks */
        .vinyl-disc::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                transparent 0px,
                transparent 5px,
                rgba(255, 255, 255, 0.05) 5px,
                rgba(255, 255, 255, 0.05) 6px
            );
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Center label */
        .vinyl-label {
            position: absolute;
            bottom: 195px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 35% 35%, #667eea, #764ba2);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 10px;
            text-align: center;
            padding: 10px;
            animation: spin 4s linear infinite;
            animation-play-state: paused;
        }

        .vinyl-label.playing {
            animation-play-state: running;
        }

        /* Tonearm */
        .tonearm-base {
            position: absolute;
            bottom: 90px;
            right: 30px;
            width: 15px;
            height: 30px;
            background: #333;
            border-radius: 0 0 5px 5px;
            z-index: 4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tonearm {
            position: absolute;
            bottom: 115px;
            right: 20px;
            width: 200px;
            height: 15px;
            background: linear-gradient(to right, #555, #333);
            border-radius: 20px;
            transform-origin: right center;
            transform: rotate(-45deg);
            z-index: 3;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .tonearm.playing {
            animation: tonearmMove 4s linear infinite;
        }

        @keyframes tonearmMove {
            0% {
                transform: rotate(-45deg);
            }
            50% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(-45deg);
            }
        }

        /* Stylus */
        .stylus {
            position: absolute;
            bottom: 110px;
            right: 25px;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9800, #ff6b6b);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 1px 3px rgba(255, 107, 107, 0.5);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
        }

        .play-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Vinyl Turntable Player</h1>

        <div class="turntable-wrapper">
            <div class="turntable-base"></div>
            <div class="vinyl-disc" id="vinylDisc"></div>
            <div class="vinyl-label" id="vinylLabel">VINYL</div>
            <div class="tonearm" id="tonearm"></div>
            <div class="tonearm-base"></div>
            <div class="stylus"></div>
        </div>

        <div class="button-container">
            <button class="play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂ Putar</button>
        </div>

        <div class="info">
            <p id="statusText">Siap diputar</p>
        </div>
    </div>

    <script>
        let isPlaying = false;
        const playBtn = document.getElementById('playBtn');
        const vinylDisc = document.getElementById('vinylDisc');
        const vinylLabel = document.getElementById('vinylLabel');
        const tonearm = document.getElementById('tonearm');
        const statusText = document.getElementById('statusText');

        function togglePlay() {
            isPlaying = !isPlaying;

            if (isPlaying) {
                vinylDisc.classList.add('playing');
                vinylLabel.classList.add('playing');
                tonearm.classList.add('playing');
                playBtn.textContent = '‚è∏ Berhenti';
                statusText.textContent = '‚ñ∂ Sedang diputar...';
            } else {
                vinylDisc.classList.remove('playing');
                vinylLabel.classList.remove('playing');
                tonearm.classList.remove('playing');
                playBtn.textContent = '‚ñ∂ Putar';
                statusText.textContent = '‚è∏ Dijeda';
            }
        }
    </script>
</body>
</html>
